<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wicket.js</title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }
    .panel {
      border: 1px solid red;
      width: 100%;
      height: 100vh;
    }

    .panel:nth-child(1) {
      background-color: red;
    }

    .panel:nth-child(2) {
      background-color: yellow;
    }

    .panel:nth-child(3) {
      background-color: blue;
    }
    </style>
  </head>
  <body>
    <div class="panel">
      Panel1
    </div>
    <div class="panel">
      Panel2
    </div>
    <div class="panel">
      Panel3
    </div>
    <script src="dist/wicket.min.js"></script>
    <script>
      var plugin = new Wicket('.panel');
      window.onresize = function() {

        if(window.innerWidth > 1023) {
          plugin.refresh();
        } else {
          plugin.destroy();
        }
      }
    </script>
  </body>
</html>
